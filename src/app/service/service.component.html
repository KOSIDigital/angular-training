<h2 class="text-center py-2">Our Services</h2>
<div *ngIf="data">
 <div class="d-flex justify-content-center flex-wrap p-4">
  <div *ngFor="let item of data">
  <div class="card m-3" style="width: 18rem; height: 300px;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.body}}</p>
      <a routerLink="#" class="btn btn-primary">Book Now</a>
    </div>
 </div>
 </div>
</div>
