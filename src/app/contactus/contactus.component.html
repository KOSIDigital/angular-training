<div class="container-fluid">
    <div class="container">
        <h2 class="text-center py-4">Contact Us</h2>
        <div class="row">
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d57302.59508164306!2d85.86197853820548!3d26.15070213627621!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39edb835434acdb1%3A0x70ec31d04822699e!2sDarbhanga%2C%20Bihar!5e0!3m2!1sen!2sin!4v1717391558964!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                  </div>
                  <div class="mb-3">
                    <label for="massage" class="form-label">Massage</label>
                    <textarea class="form-control" id="massage" rows="3" placeholder="Enter Your Massage"></textarea>
                  </div>
                  <div class="mb-3">
                    <input type="submit" class="form-control btn btn-primary" value="Submit">
                  </div>
            </div>
        </div>
    </div>
</div>
